<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="demo-styles.css">
    
    
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

  </head> 
<body>
  <div id="card">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="https://cdn.glitch.me/4a6fe0f2-f55f-4261-bed4-3e7e597b145a/cabbage.glb?v=1743412283744"
              
              poster="https://cdn.glitch.global/ce88de19-1382-470b-8c3a-7806ef05e258/pngwing.com%20(1).png?v=1738572875661"
              alt="Window"
              shadow-intensity="1"
              camera-controls
              auto-rotate 
              ar
              orientation="0deg 90deg 0deg">
    </model-viewer>
    <section class="attribution">
      <span>
        <h1>cabbage</h1>
        <span>By <a href="https://allreal.io/" target="_blank">Allreal</a></span>
      </span>
      
    </section>
    
  </div>
  
  
  <footer>
    
  </footer>
  
  
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
</body>
</html>
